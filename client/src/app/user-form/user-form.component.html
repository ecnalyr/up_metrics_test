<form (ngSubmit)="onSubmit()">
  <label for="email">Email</label>
  <input type="text" [(ngModel)]="model.email" name="email" id="email" required>

  <label for="first_name">First Name</label>
  <input type="text" [(ngModel)]="model.first_name" name="first_name" id="first_name" required>
  <button type="submit">Save</button>
</form>
